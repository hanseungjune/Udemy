<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>for in 반복문</title>
</head>
<body>
    
</body>
<script>

    var fruits = ['사과','오렌지','바나나','샤인머스켓','망고'];

    // for(var i = 0 ; i < fruits.length ; i++ ) {
    //     console.log(fruits[i]);
    // }

    for(index in fruits){
        console.log(fruits[index]);
    }

    // 자동으로 fruits 배열의 길이를 차장서, 배열의 인덱스만큼 반복을 진행시킵니다.
    // 여기서 중요한 점은 index 또는 fruit 라는 우리가 정해준 값 안에
    // 배열안에있는 값이 아닌 숫자만이 자동으로 1씩 증가되면서 반복이 된다.

    for(index in 10) {
        console.log(index + '번째 반복입니다.');
    }

    // for in 자동으로 배열을 찾아서 돌리기 때문에
    // 배열의 위치에 숫자를 넣어도 반복하지 않습니다.

    


</script>
</html>
