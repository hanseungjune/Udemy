<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>템플릿 문자열</title>
</head>
<body>
    
</body>
<script>

    var a = 10;
    var b = 5;

    console.log(a + ' + ' + b + ' = ' + (a + b));


    console.log(`${a} + ${b} = ${(a+b)}`);
    // 템플릿 문자열은 사용하기 위해서 `` 백틱을 사용
    // 백틱 안에 변수를 사용하고 싶으면 ${} 중괄호 안에 변수명을 넣어주면
    // 자바스크립트가 중괄호 안에 있는 값은 일반 문자열이 아닌
    // 변수명으로 인식하여 자동으로 치환해줍니다.
    
</script>
</html>
