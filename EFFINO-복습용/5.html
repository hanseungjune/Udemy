<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>연산자</title>
</head>
<body>
    
</body>
<script>
    var a = 10;
    var b = 5;
    var c = 3;
    var d = '10';
    // d는 문자열

    console.log(a+b);    //15
    console.log(a-b);    //5
    console.log(a/b);    //2
    console.log(a*b);    //50
    console.log(a%c);    //1

    // ++ -> 1을 더해라
    // -- -> 1을 빼라

    console.log(a++);

    // 10이었던 a가 출력된 다음 ++ 를 통해서 1만큼 더해진거에요
    // 자바스크립트는 위에서 아래로 읽어 들이면서, 하나의 줄안에서는 왼쪽부터 오른쪽으로 읽어들임

    console.log(a);
    //11

    console.log(++a);
    //12

    console.log(a--);
    //12

    console.log(a);
    //11

    console.log(--a);
    //10

</script>
</html>
