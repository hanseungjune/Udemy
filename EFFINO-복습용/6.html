<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>크기비교 연산자</title>
</head>

<body>

</body>
<script>
    a = 10;
    d = '10';
    //비교연산자
    //두 값을 비교를 해주는 연산자
    //같은 것을 비교를 한다고 예시를 들때
    //10 = 10 => true 참
    //10 = 5 => false 거짓

    // ==, ===

    console.log(a == 10);
    //true
    console.log(a == 3);
    //false

    // 변수 자료형 ===, 왼쪽과 오른쪽의 값과, 자료형까지 같아야 true

    console.log(a == d);
    //a는 숫자 10, d는 문자 10 ( 값만 비교함 == )
    //true
    console.log(a === d);
    //false
    //(값과 자료형까지 비교함 === / 숫자 /= 문자 )
    console.log(a === '10');
    //false
    //(값과 자료형까지 비교함 === / 숫자 /= 문자 )

    // !=, !==
    // 자바스크립트에서 true,false가 나오는 경우 앞에 !를 붙였을때,
    // true -> false
    // false -> true
    // !는 앞에 붙여주면 반대의 의미를 가지게 된다.

    console.warn(a != 10);
    //false
    console.warn(a != '10');
    //false
    console.warn(a !== '10');
    //true

    // != -> ==의 반대의 의미
    // !== =-> ===의 반대의 의미
    // !== 또한 값과 자료형이 다 같으면 false
    // 자료형이나 값중 하나가 다르면 true
    // 숫자 10과 문자 10이기 때문에 결과값이 true

    // 크기비교 연산자
    // <, >, <=, >=
    // < 왼쪽이 오른쪽 보다 작다
    // > 왼쪽이 오른쪽보다 크다
    // <= 왼쪽이 오른쪽보다 작거나 같다
    // >= 왼쪽이 오른쪽보다 크거나 같다

    console.log(a > 5);
    //true
    console.log(a < 5);
    //false
    console.log(a >= 10);
    //true
    console.log(a <= 10);
    //true

    // true, false
    // 조건문 정말정말 많이 사용하는 문법에 같이 들어가기때문에
    // 기본적인 연산자로 봐야함
</script>

</html>
