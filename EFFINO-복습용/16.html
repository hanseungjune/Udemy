<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>배열 메소드 종류1</title>
</head>
<body>
    
</body>
<script>

    var fruits = ['사과','오렌지','바나나'];

    console.log(fruits.length);

    for(var i = 0 ; i < fruits.length ; i++ ) {
        console.log(fruits[i]);
    }

    //forEach
    //배열명.forEach

    fruits.forEach(function (item, index, array){
        // 반복되면서 실행시킬 내용
        console.warn(item, index, array);
    });

    // 배열의 끝에 항목을 하나 추가하거나 빼거나 하는 방법

    // 배열의 끝에 항목을 하나 추가
    fruits.push('망고');
    console.log(fruits);

    // 배열의 끝에 있는 항목을 하나 제거
    fruits.pop(fruits);
    console.log(fruits);

    // 배열의 앞에있는 항목을 추가
    fruits.unshift('딸기');
    console.log(fruits);

    // 배열의 앞에있는 항목을 제거
    fruits.shift(fruits);
    console.log(fruits);

    // 특정 항목이 배열의 몇번째 인덱스에 있는지 찾아주는 기능

    console.log(fruits.indexOf('바나나'));  //2

    // 배열 두개를 하나로 합치는 방법

    var fruits2 = ['복숭아','키위','파인애플'];
    
    var arr = fruits.concat(fruits2);
    
    console.log(arr);
    console.log(fruits);
    console.log(fruits2);

    // 배열에서 사용 가능한 기능중에는 원본을 바꾸는 것도 있고
    // 바꾸지 않는 것도 있어서 사용할 때 주의가 필요합니다.

    var fruitsToString = fruits.toString();
    // 배열을 문자로 바꿈
    console.warn(fruitsToString);
    console.log(fruits);
    console.log(typeof(fruitsToString));
    // 변수명.toString()
    // 자바스크립트에서 배열 안에있는 값들을 ',' 로 구분지어서 문자열로 나타내줍니다.

</script>
</html>
