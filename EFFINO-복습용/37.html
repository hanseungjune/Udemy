<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>정규표현식 활용1</title>
</head>
<body>
    
</body>
<script>

    //정규표현식은 문자열에 나타나는 특정문자조합과 대응시키기위해 사용되는 패턴
    //정규표현식은 RegExp와 String의 match, replace, search, split과 함께 쓰입니다.

    //정규표현식을 사용

    var str = "Vue.js javascript React java";

    var regExp = /java/g;
    // --> 정규표현식 선언

    //exec
    console.log(regExp.exec(str)); 
    // 여러개가 일치를 하더라도 문자열을 왼쪽부터 찾기 시작해 처음으로 찾은 내용에 대한 것을 보여주게 됨
    
    //test
    console.log(regExp.test(str));
    //정규표현식을 만족을 하면 true, 만족하지 못한다면 false

    //match
    console.log(str.match(regExp));
    //exec() 와 똑같이 일치하는 문자열을 찾습니다.
    // 플래그 문자 --> 없다면 exec와 차이가 없습니다.
    
    //replace
    console.log(str.replace(regExp, '자바'));
    //일치하는 문자열을 찾아서 교체해주는 기능
    //플래그 문자없이 사용할때는 왼쪽에서부터 가장 먼저 찾은 내용만 바꾸어 준다

    //search
    console.log(str.search(regExp));
    //찾고자 하는 문자의 인덱스 위치를 반환시켜줌
    //만약 찾고자하는 문자열이 없으면 -1 반환

    //split
    console.log(str.split(regExp));

    var regExp = /j/;

    console.log(str.replace(regExp,'[$&]'));
    //$& regExp에서 찾은 내용 --> j

    console.log(str.replace(regExp, '($`)'));
    //찾는 문자열보다 앞부분에 있는 내용을 찾아 대체가 됨
    // $` --> Vue.

    console.log(str.replace(regExp, "($')"));
    //찾는 문자열보다 뒷부분에 있는 모든 내용을 찾아 대체가 됨
    // $' --> s javascript React java

    //플래그

    // g : 모든 문자에 대해서 검색(대소문자 구분해서)
    // i : 대소문자를 가리지 않고 검색
    // m : 여러줄에 대하여 검색
    // 이 외에도 플래그는 여러 종류가 있습니다.

    // 플래그는 정규표현식의 검색에 대하여 여러가지 옵션을 부여

    var regExp = /j/gi;

    var str = 'Vue.js javascript React Java';

    console.warn(str.replace(regExp, '[$&]'));

    //앵커문자

    // ^ : 문자의 시작점
    // $ : 문자의 종료점

    var regExp = /^j/gim;

    console.log(str.replace(regExp, '[$&]'));
    // ^j --> j로 시작하는 내용만

    var str2 = 'VueE.js\njavascript\nReact\njava';
    // \n 줄을 바꾸어서 표시해준다는 뜻
    console.log(str2.replace(regExp, '[$&]'));

    var regExp = /pt$/gim;

    console.log(str2.replace(regExp, '[$&]'));

    //메타 문자
    //정규표현식의 핵심기능

    var str = 'Vue.js Javascript React java';
    var str2 = '안녕하세요 javaScript입니다. 123456';

    var regExp1 = /[je]/gi;
    //j 와 e 를 대소문자 구분없이 전체에서 검색

    var regExp2 = /[^je]/gi;
    //j 와 e를 제외한 문자를 대소문자 구분없이 전체에서 검색

    var regExp3 = /[a-z]/g;
    // 소문자를 a부터 z까지 전체에서 검색

    var regExp4 = /[0-9]/g;
    //0에서부터 9까지를 문장 전체에서 검색

    var regExp5 = /[가-힣]/g;
    // 가부터 시작해서 힣까지 모든 한글을 문장에서 검색

    console.warn(str.replace(regExp1, '[$&]'));
    console.warn(str.replace(regExp2, '[$&]'));
    console.log(str2.replace(regExp3, '[$&]'));
    console.log(str2.replace(regExp4, '[$&]'));
    console.log(str2.replace(regExp5, '[$&]'));


</script>
</html>
