<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>데이터의 형변환</title>
</head>
<body>
    


</body>
<script>

    var test1 = 7 + 7;
    console.log(test1);
    console.log(typeof(test1));

    var test2 = 7 + '7';
    console.log(test2);
    console.log(typeof(test2));

    var test3 = '7' + 7;
    console.log(test3);
    console.log(typeof(test3));

    var test4 = '7' + '7';
    console.log(test4);
    console.log(typeof(test4));

    var test5 = 7 + 7 + '7';
    console.log(test5);
    console.log(typeof(test5));
    //자바스크립트는 왼쪽 -> 오른쪽으로 읽음
    //147

    var test6 = 7 + '7' + 7;
    console.log(test6);
    console.log(typeof(test6));

    var test7 = '7' + 7 + 7;
    console.log(test7);
    console.log(typeof(test7));

    var test8 = '7' + (7 + 7);
    console.log(test8);
    console.log(typeof(test8));

    // 숫자일 경우 사칙연산으로 계산
    // 문자열일 경우에는 계산이아닌 문자열이 합쳐짐
    // 숫자 + 문자 = 문자열
    // 숫자 + 문자 + 숫자 = 문자열
    // 문자 + 숫자 + 숫자 = 문자열
</script>
</html>
