<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>값과 변수선언</title>
</head>
<body>
    
</body>
<script>
    x = 5;
    console.log(x);

    var y = 4;
    console.log(y);
    // 숫자형 (Number)

    var a = '문자형';
    console.log(a);
    // 문자형 (String)

    var isTrue = true;
    var isFalse = false;
    console.log(isTrue);
    console.log(isFalse);
    // 불리언 자료형 (boolean)

    var isNull = null;
    console.log(isNull);
    //널 자료형 (null)

    var isUndefined;
    console.log(isUndefined);
    // undefined 자료형

    // Object(객체)
    // Array(배열)
    // Function(함수)
</script>
</html>
