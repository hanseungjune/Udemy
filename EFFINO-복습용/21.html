<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>함수</title>
</head>
<body>
    
</body>
<script>

    function test1 (){
        console.log('함수 실행');
    };
    // function 함수명(){소스코드 작성}
    // 함수 안에 작성된 코드는 기존과 다르게 실행시 자동으로 작동되지 않습니다.

    test1();

    //(function(){소스 코드})();
    // 페이지가 로딩되고 난 후 바로 작동이 됩니다.

    (function(){
        console.log('자동 실행');
    })();

    // 전달인자와 매개변수

    function test2(input){
        console.log(input);
    }

    test2('매개변수 대신에 들어갑니다.');

    //return 돌려준다. 반환시켜준다.

    function sum (num1, num2){
        var sumNum = num1 + num2;
        return sumNum;
    };

    // 함수에서의 return은 해당 함수를 호출했을때
    // 결과값으로 return 다음에 적어준 내용을 전달해줌.
    // return은 필수값이 아니며, return이 없을 경우 반환해주는 값이 없습니다. (undefined가 결과값)
    // 함수만을 실행시켜주고 종료
    // return만 적어줄경우네는 해당 위치에서 반환되는 값이 없이 현재 실행되고있는 함수가 종료

    console.log(sum(1,2));

    

</script>
</html>
