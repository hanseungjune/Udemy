<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>String 내장 함수</title>
</head>
<body>
    
</body>
<script>

    // toString()
    // 다른 자료형의 변수들을 String으로 바꾸어준다.

    var num = 5;
    var toString = num.toString();

    console.log(toString);
    console.log(typeof(toString));

    //concat()
    // 여러 문자열을 하나의 문자열로 합쳐줍니다.

    var str1 = '안녕';
    var str2 = '하세요. ';
    var str3 = '좋은';
    var str4 = '주말입니다.';

    var str = str1.concat(str2,str3,str4);
    
    console.log(str1);
    console.log(str);

    console.log(str1 + str2 + str3 + str4); //이게 좋음

    // 문자열 변수.length

    var str = '안녕하세요.';
    console.log(str.length);

    // 문자열 변수명.indexOf(찾을 내용)
    // 문자열에 해당하는 내용이 있는 위치를 찾음

    var str = '가나다라마나바사';
    //         0 1 2 3 4 5 6 7
    console.log(str.indexOf('나')); //1
    // 문자열을 앞에서부터 찾아서 처음으로 찾은 인덱스의 위치를 반환

    console.log(str.lastIndexOf('나')); //5
    // 문자열을 뒤에서부터 찾아서 처음으로 찾은 인덱스의 위치를 반환

    // 문자열변수.charAt(인덱스);

    console.log(str.charAt(0));

    for(var i = 0 ; i < str.length ; i++ ) {
        console.log(str.charAt(i));
    }

    // toUpperCase(), toLowerCase()
    // toUpperCase() --> 모든 영어를 대문자로 바꿈
    // toLowerCase() --> 모든 영어를 소문자로 바꿈

    var str = 'HelloWorLd;';

    console.log(str.toUpperCase());    //대문자
    console.log(str.toLowerCase());    //소문자

    console.log(str);
    // 원본 문자열은 바뀌지 않는다.

    //substring, subStr
    //문자열.substring(시작인덱스, 종료인덱스)
    //문자열.subStr(시작인덱스, 자를 길이)

    var str = '0123456789';

    console.log(str.substring(1,3));
    //시작인덱스 이상 종료인덱스 미만 만큼 문자열을 빼온다.
    console.log(str);
    //원본에 영향이 없음.

    console.log(str.substr(1,3));
    //시작인덱스부터 자를 길이만큼 가져온다.

    //split(구분자)
    //구분자를 기준으로 문자열을 끊어서 배열로 생성해줍니다.
    //join() 반대되는 개념

    var str = '1,2,3,4,5,6';

    var array = str.split(',');
    console.log(array);

    var str = '1^2^3!4!5%6%';

    console.log(str.split('^'));
    console.log(str.split('!'));
    console.log(str.split('%'));

    // 

</script>
</html>
