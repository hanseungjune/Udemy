<script>

    var phone = '노키아';

    switch (phone) {
        case '아이폰':
            console.log('아이폰 입니다.');
            break;
        case '갤럭시':
            console.log('갤럭시 입니다.');
            break;
        case '아이패드':
            console.log('아이패드 입니다.');
            break;
        case 'Z플립':
            console.log('Z플립 입니다.');
            break;
        default:
            console.log('아이폰도, 갤럭시도, 아이패드도, 제트플립도 아니네요.');
            break;
    }

    /* switch(확인할 변수값){
        case '변수값과 비교할 값' :
            실행시킬 내용
            break;
        case '변수값과 비교할 값' :
            실행시킬 내용
            break;
        case '변수값과 비교할 값' :
            실행시킬 내용
            break;
        default:
            실행시킬 내용
            break;
    }     

    break --> 현재실행되고 있는 반복문, Switch문, 라벨문을 종료하고 그 다음문으로 프로그램 제어를 넘긴다.

    */
</script>

</html>
