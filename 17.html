<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>배열 메소드 종류2</title>
</head>
<body>
    
</body>
<script>

    var fruits = ['사과','오렌지','바나나'];

    console.log(fruits.length);

    for(var i = 0 ; i < fruits.length ; i++ ) {
        console.log(fruits[i]);
    }

    //forEach
    //배열명.forEach

    fruits.forEach(function (item, index, array){
        // 반복되면서 실행시킬 내용
        console.warn(item, index, array);
    });

    // 배열의 끝에 항목을 하나 추가하거나 빼거나 하는 방법

    // 배열의 끝에 항목을 하나 추가
    fruits.push('망고');
    console.log(fruits);

    // 배열의 끝에 있는 항목을 하나 제거
    fruits.pop(fruits);
    console.log(fruits);

    // 배열의 앞에있는 항목을 추가
    fruits.unshift('딸기');
    console.log(fruits);

    // 배열의 앞에있는 항목을 제거
    fruits.shift(fruits);
    console.log(fruits);

    // 특정 항목이 배열의 몇번째 인덱스에 있는지 찾아주는 기능

    console.log(fruits.indexOf('바나나'));  //2

    // 배열 두개를 하나로 합치는 방법

    var fruits2 = ['복숭아','키위','파인애플'];
    
    var arr = fruits.concat(fruits2);
    
    console.log(arr);
    console.log(fruits);
    console.log(fruits2);

    // 배열에서 사용 가능한 기능중에는 원본을 바꾸는 것도 있고
    // 바꾸지 않는 것도 있어서 사용할 때 주의가 필요합니다.

    var fruitsToString = fruits.toString();
    // 배열을 문자로 바꿈
    console.warn(fruitsToString);
    console.log(fruits);
    console.log(typeof(fruitsToString));
    // 변수명.toString()
    // 자바스크립트에서 배열 안에있는 값들을 ',' 로 구분지어서 문자열로 나타내줍니다.

    // 배열변수명.join()

    var fruitsjoin = fruits.join();
    console.warn(fruitsjoin);
    console.warn(typeof(fruitsjoin));
    console.log(fruits);
    fruitsjoin = fruits.join('*');
    console.warn(fruitsjoin);
    // toString - 구분자가 콤마로 고정
    // join - 구분자를 설정해줄수 있다

    // 배열의 순서를 반대로 뒤집어주는 기능
    // 배열의 변수명. reverse()

    var fruitsReverse = fruits.reverse();
    console.log(fruitsReverse);
    console.log(fruits);
    // 얘는 원본배열을 변화시킨다. 그래서 fruits 로 콘솔 출력해도 reverse한 값을 그대로 보여준다.

    // 배열 안에 있는 값들을 정렬시켜주는 방법

    var arr = [2,1,200,50,28,4];
    var arr2 = ['나','가','라','다','마','바','사'];
    var arrSort1 = arr.sort(
        function(left, right){
            return left-right;
        }
    );
    //오름차순
    console.warn(arrSort1);
    console.log(arr);
    // 얘는 원본배열을 변화시킨다.

    console.log(arr2.sort());

    // sort() --> 문자로 인식 --> 아스키코드 --> 아스키 코드순서대로 정렬

    //내림차순
    var arrSort2 = arr.sort(
        function(left, right){
            return right - left;
        }
    )

    console.log(arrSort2);

    // 배열의 일부분을 잘라오는 방법
    // 배열명.slice(시작인덱스, 종료인덱스)
    // 인덱스를 기준으로 특정 위치에 있는 배열의 내용을 잘라오며
    // 원본 배열은 변하지 않습니다.

    var fruitsSlice = fruits.slice(1, 2);
    console.warn(fruitsSlice);
    console.log(fruits);
    //시작인덱스 이상 종료인데스 미만

    // 배열명.splice(시작인덱스, 제거할 갯수, 추가할 항목)
    var fruitsSplice = fruits.splice(1,1, '망고', '딸기');
    console.warn(fruitsSplice);
    console.log(fruits);
    // 원본 배열에 변화를 준다.

    



</script>
</html>
