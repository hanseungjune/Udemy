<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Math 내장 함수</title>
</head>
<body>
    
</body>
<script>

    var a = 0.1;
    var b = 0.2;

    console.log(a+b);

    // 0.1 0.2 --> 2진법으로 변환하여 컴퓨터가 계산함 -> 0.3000000000004 가 나옴

    console.log((a*10 + b*10)/10);

    console.log(Math);

    // 절댓값
    // Math.abs(변수명);

    var num = 123;
    var num2 = -123;

    console.log(Math.abs(num2));

    // 난수 생성
    // Math.random();

    console.log(Math.random());
    // 0부터 1까지의 랜덤값 --> 0과 1 사이의 소수 또한 포함을 하게됨
    
    console.log(Math.random()*1000);
    // 0부터 1000까지의 난수를 생성
    // 반올림, 내림, 올림 등의 추가작업이 필요함

    //내림
    // Math.floor(변수명)
    console.log(Math.floor(5.8));

    //올림
    // Math.ceil(변수명)
    console.log(Math.ceil(5.1));

    //반올림
    //Math.round(변수명)
    console.log(Math.round(5.4));

    // 내림, 올림, 반올림 모두 기본적으로 0의 자리에서 내림, 올림, 반올림을 진행
    

</script>
</html>
